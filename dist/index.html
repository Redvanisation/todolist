<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDoBook</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
    <body>

      <div class="todoapp">

      <div class="projects">
          <form class="new-project-form">
              <input type="text" class="textarea" name="title" value="" placeholder="title">
              <input type="text" class="textarea" name="due-date" value="" placeholder="Due Date">
          </form>
          <input id="newproject-button" class="btn btn-danger" type="submit" value="New Project">
          <input id="clear-button" class="btn btn-danger"type="submit" value="Clear">
        </div>

    <div class="content">

      <ul class="task-list">


      </ul>


    </div>
    <input id="input-task" class="textarea" type="text" placeholder="New task"> <br>
    <input type="radio" name="priority" value="0" checked> Low priority<br>
    <input type="radio" name="priority" value="1"> Standard priority<br>
    <input type="radio" name="priority" value="2"> High priority  

  </div>



    <script src="main.js"></script>
  </body>
</html>
