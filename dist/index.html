<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDoBook</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="todoapp">
      <div class="zoomeffect">
        <i class="fas fa-window-close close"></i>
      </div>

      <div class="projects">
        <input
          type="text"
          class="textarea projectTitle"
          name="title"
          value=""
          placeholder="title"
        />
        <button class="btn btn-danger label-todo projectsubmit" value="New Project">New Project</button>
        <input
          id="clear-button"
          class="btn btn-danger"
          type="submit"
          value="Clear"
        />
        <br />

        <div class="projectContainer"></div>
      </div>

      <div class="content">
        <ul class="task-list"></ul>
      </div>
      <button id="sendtaskbutton" class="btn btn-danger label-todo">Send a new task</button> <br />
      <input
      id="title-task"
      class="textarea"
      type="text"
      placeholder="Title"
    />
      <input
        id="input-task"
        class="textarea"
        type="text"
        placeholder="New task"
      />
      <br />
      <div class="radiocont lp">
        <input type="radio" name="priority" value="0" checked />
      </div>
      <p>Low priority</p>
      <div class="radiocont sp">
        <input type="radio" name="priority" value="1" checked />
      </div>
      <p>Standard priority</p>
      <div class="radiocont hp">
        <input type="radio" name="priority" value="2" checked />
      </div>
      <p>High priority</p>
      <br />
      <input type="date" class="textarea" id="myDate" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
