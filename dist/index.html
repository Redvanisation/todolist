<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDoBook</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <body>

      <div class="projects">
          <form class="new-project-form">
            <input type="text" name="title" value="" placeholder="title">
            <label for="due-date"></label>
            <input type="text" name="due-date" value="" placeholder="Due Date">
          </form>
          <input id="newproject-button" type="submit" value="New Project">
        </div>

    <div class="content">

      <ul class="task-list">
        <li class="li-task">
            <i class="fas fa-check-square"></i>
             <p>Math homework</p>
             <i class="far fa-times-circle delete"></i>
        </li>


      </ul>

      <form class="new-task">
        <input id="input-task" type="text" placeholder="New task">
      </form>

    </div>




    <script src="main.js"></script>
  </body>
</html>
